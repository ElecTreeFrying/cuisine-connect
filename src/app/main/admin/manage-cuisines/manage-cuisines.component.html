<br>

<h2 class="host--section-title">Manage Cuisine Categories</h2>

<p class="host--section-description">Add or remove cuisine categories, update descriptions, and images.</p>

<br>

<div class="cuisines">

  <ng-container *ngIf="service.cuisineCategories$ | async;else loadingCuisineCategories">
    <mat-card routerLink="/admin/manage-recipes/add-recipe">
      <mat-card-content matRipple>
        <div>
          <mat-icon>add</mat-icon>
          <p>Add cuisine category</p>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngFor="let cuisineCategory of service.cuisineCategories$ | async;">
      <mat-card-header>
        <mat-card-title>{{ cuisineCategory.title }}</mat-card-title>
        <mat-card-subtitle>{{ cuisineCategory.category }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="cuisineCategory.photo" [alt]="cuisineCategory.title">
      <mat-card-content>
        <p>{{ cuisineCategory.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Delete</button>
        <button mat-button>Update</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <ng-template #loadingCuisineCategories>
    <div class="cuisines--pending">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  </ng-template>
  
</div>
