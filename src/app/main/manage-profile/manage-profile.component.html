<ng-container *ngIf="service.authState.currentUser$ | async as currentUser">

  <div class="host--image">
    <img [src]="currentUser.photoURL" [alt]="currentUser.displayName">
  </div>
  
  <div class="host--content">
  
    <p class="host--content-section-title">Profile details</p>

    <p class="host--content-label">Email</p>
    <p class="host--content-data">{{ currentUser.email }}</p>
  
    <p class="host--content-label">Full name</p>
    <p class="host--content-data">{{ currentUser.displayName }}</p>
  
    <p class="host--content-label">Registration date</p>
    <p class="host--content-data">{{ currentUser.metadata.creationTime }}</p>
  
    <p class="host--content-label">Last sign in</p>
    <p class="host--content-data">{{ currentUser.metadata.lastSignInTime }}</p>
  
    <mat-divider></mat-divider>

    <p class="host--content-section-title">Admin access</p>

    <ng-container *ngIf="service.admin$ | async;else nonAdmin">
      <button mat-raised-button color="primary">Switch to Admin portal</button>
    </ng-container>
    <ng-template #nonAdmin>
      <button mat-raised-button color="primary">Request admin access</button>
    </ng-template>

  </div>

</ng-container>
