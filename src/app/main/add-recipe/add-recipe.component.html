<br>

<div class="page--section-head">
  <h2 class="page--section-title">Add recipe</h2>
</div>

<br>

<form (ngSubmit)="addRecipe()" [formGroup]="service.form">
  
  <div>
    <mat-form-field color="primary" appearance="outline">
      <mat-label>Dish name</mat-label>
      <input matInput type="text" formControlName="dishName">
    </mat-form-field>
  
    <ng-container *ngIf="value.imageUrl;else blankImageUrl">
      <img class="form--image" [src]="value.imageUrl" [alt]="value.dishName">
    </ng-container>
    <ng-template #blankImageUrl>
      <div class="form--empty-image">
        <mat-icon>image</mat-icon>
      </div>
    </ng-template>
  
    <mat-form-field color="primary" appearance="outline">
      <mat-label>Image url</mat-label>
      <input matInput type="text" formControlName="imageUrl">
    </mat-form-field>

    <mat-form-field color="primary" appearance="outline">
      <mat-label>Cooking time</mat-label>
      <input matInput type="text" formControlName="cookingTime">
      <mat-hint>Please enter a time duration in the format: "[numeric value] [time unit]" (ex. 9 minutes)</mat-hint>
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field color="primary" appearance="outline">
      <mat-label>Cooking steps</mat-label>
      <input matInput type="text" formControlName="cookingSteps">
      <button matSuffix mat-raised-button color="accent" (click)="service.addCookingStep()" type="button">
        <mat-icon>add</mat-icon>
        <span>Add</span>
      </button>
    </mat-form-field>

    <ng-container *ngIf="service.hasCookingSteps;else noCookingStepsEntered">
      <ol><li *ngFor="let item of service.cookingSteps$$ | async;">{{ item }}</li></ol>
    </ng-container>
    <ng-template #noCookingStepsEntered>
      <ol><li>Add a cooking step</li></ol>
    </ng-template>
  
    <mat-form-field color="primary" appearance="outline">
      <mat-label>Ingredients</mat-label>
      <input matInput type="text" formControlName="ingredients">
      <button matSuffix mat-raised-button color="accent" (click)="service.addIngredients()" type="button">
        <mat-icon>add</mat-icon>
        <span>Add</span>
      </button>
    </mat-form-field>

    <ng-container *ngIf="service.hasIngredients;else noIngredientsEntered">
      <ol><li *ngFor="let item of service.ingredients$$ | async;">{{ item }}</li></ol>
    </ng-container>
    <ng-template #noIngredientsEntered>
      <ul><li>Add an ingredient</li></ul>
    </ng-template>

    <button mat-raised-button type="submit">Add recipe</button>

  </div>

</form>
